<!DOCTYPE html>

<html>
<head>	
<title> OSD Image Annotations Example </title>
</head>

<body>
<h1> OSD Image Annotations Example </h1>


<div id="openseadragonViewer" style="width: 800px; height: 600px;"></div>    

<div id="annotationButtonWrapper">
    <button id="toggleImageAnnotationsMenu" class="btn btn-primary" onclick="openseadragon_image_annotations.toggleMenuBar()">Annotate Image</button>
    <p1>Annotations: </p1>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="annotationsOnOrOff" id="on" autocomplete="off" value="on" checked>On
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="annotationsOnOrOff" id="off" autocomplete="off" value="off">Off
        </label>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" id="downloadScreenshot">Download Screenshot</button>
</div>

<div id="imageAnnotationToolbar">
    </br>
    <div id="imageToolbarRow1">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="cursorMode" id="navigateImage" autocomplete="off" value="OSD" checked>Navigate
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="cursorMode" id="addAnnotation" autocomplete="off" value="addAnnotation">Add Annotations
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="cursorMode" id="editAnnotation" autocomplete="off" value="editAnnotation">Edit Annotations
            </label>
        </div>
    </div>
    <div id="imageToolbarRow2">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="annotationType" id="arrow" autocomplete="off" value="arrow" checked>Arrow
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="annotationType" id="rectangle" autocomplete="off" value="rectangle">Rectangle
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="annotationType" id="ellipse" autocomplete="off" value="ellipse">Ellipse
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="annotationType" id="text" autocomplete="off" value="text">Text
            </label>
        </div>
    </div>
    <div id="imageToolbarRow3">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio" name="annotationSize" id="small" autocomplete="off" value="small">Small
            </label>
            <label class="btn btn-primary active">
                <input type="radio" name="annotationSize" id="medium" autocomplete="off" value="medium" checked>Medium
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="annotationSize" id="large" autocomplete="off" value="large">Large
            </label>
        </div>
        <input type='text' id="colorPicker"/>
    </div>

    <div id="imageToolbarRow4">
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" id="deleteSelected">Delete Selected</button>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" id="deleteAll">Delete All</button>
    </div>
    </br>
</div>

<!-- jquery -->
<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<!-- Bootstrap 4 Alpha -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script src="openseadragon/openseadragon.min.js"></script>
<script src="fabric.js/dist/fabric.js"></script>
<script src="openseadragon-fabricjsOverlay/openseadragon-fabricjs-overlay.js"></script>
<script src="spectrum/spectrum.js"></script>
<link rel="stylesheet" href="spectrum/spectrum.css">

<script src="test.js"></script>
<!-- <script src="imageAnnotation.js"</script> -->
<script type="text/javascript">
    //Create OpenSeadragon viewer			
    var viewer = OpenSeadragon({
            id:            "openseadragonViewer",
            prefixUrl:     "openseadragon/images/",
            showNavigator: true,
            gestureSettingsMouse:   {
                    clickToZoom: false
            },
            clickToZoom: "false",
            tileSources:   [{
                    Image:  {
                            xmlns: "http://schemas.microsoft.com/deepzoom/2009",
                            Url: "spacePics/ISS044-E-1998_files/", // put image pyramid files here
                            TileSize: "128",
                            Overlap: "2",
                            Format: "png",
                            ServerFormat: "Default",
                            Size: {
                                    Width: "4928",
                                    Height: "3280",
                            }
                    }
            }],
    });
    openseadragon_image_annotations.initialize("", viewer);
</script>


</body>
</html>
